<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timer</title>
</head>

<body>
    <div id="clock" class="center">
        <h1>Pomodoro Timer</h1>

        <form action="">
            <label for="worktime">Work time in minutes:</label>
            <input type="number" id="worktime" name="worktime">
            <br>
            <br>
            <label for="breaktime">Break time in minutes:</label>
            <input type="number" id="breaktime" name="breaktime">
            <br>
            <br>
            <input type="submit" class="submit" value="Start">

        </form>

        <div>
            <h2 id="worktype"></h2>
            <h2 id="timer"> </h2>

        </div>

        <div id="reset"> </div>

    </div>

    <script src="./timer.js"></script>
</body>

</html>
